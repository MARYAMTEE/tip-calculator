<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />
    <!-- JS -->
    <script src="script.js" defer></script>

    <!-- FONT -->
     <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <img src="./images/logo.svg" alt="Logo image">
    <div class="container-tip-calculator">
        <section class="left">
            <div class="bill-container">
                <h1>Bill</h1>
                <div class="bill-input">
                    <img src="./images/icon-dollar.svg" alt="Dollar Sign" class="dollar-sign">
                    
                    <input type="number" name="bill" id="bill" placeholder="0">
                </div>
            </div>

            <div class="tip-container">
                <h1>Select Tip %</h1>
                <div class="tip-options">
                    <button class="tip-btn" data-tip="5">5%</button>
                    <button class="tip-btn" data-tip="10">10%</button>
                    <button class="tip-btn" data-tip="15">15%</button>
                    <button class="tip-btn" data-tip="25">25%</button>
                    <button class="tip-btn" data-tip="50">50%</button>
                    <input type="number" id="custom-tip" placeholder="Custom">
                </div>
            </div>

            <div class="people-container">
                <h1>Number of People</h1>
                <div class="people-input">
                    <img src="./images/icon-person.svg" alt="Person Icon" class="user-icon">
                    <input type="number" name="people" id="people" placeholder="0">
                    <span id="error-message"></span>
                </div>
            </div>
        </section>

        <section class="right">
            <div class="container-right">
                <div class="tip-container-two">
                    <div class="tip-txt">
                        <h2>Tip Amount</h2>
                        <p>/ person</p>
                    </div>

                    <div class="tip-per-person">
                    <span class="tip-amount">
                        <img src="./images/icon-dollar.svg" alt="Dollar Sign">
                        <span id="tip-amount">0.00</span>
                    </span>
                    </div>
                </div>
                <div class="amount-container">
                    <div class="total-amount-txt">
                        <h2>Total</h2>
                        <p>/ person</p>
                    </div>

                    <div class="total-per-person">
                    <span class="total-amount">
                        <img src="./images/icon-dollar.svg" alt="Dollar Sign">
                        <span id="total-amount">0.00</span>
                    </span>
                    </div>
                </div>
            </div>
            <button class="reset-btn">RESET</button>
        </section>
    </div>
</body>
</html>
